{% extends 'base.html' %}
{% load static %}

{% block title %}НКО: {{ news.title }}{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col s12 news-read z-depth-1">
                <div class="col s12">
                    <h3 class="title">{{ news.title }}</h3>
                    <div class="col s3 no-padding">
                        {% if user.is_superuser %}
                            <h6 class="edit"><a href="/admin/News/news/{{ news.id }}/change/">Редактировать</a></h6>
                        {% endif %}
                    </div>
                    <div class="col s9 no-padding">
                        <h6 class="datetime right-align">{{ news.date }}</h6>
                    </div>
                    <div class="col s12 divider"></div>
                </div>
                <div class="col s12 l10 offset-l1 body">
                    {{ news.body|safe }}
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

{% block script %}
{% endblock %}
