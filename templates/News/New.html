{% extends 'base.html' %}
{% load static %}

{% block title %}НКО: Добавить новость{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col s12 add-news z-depth-1">
                <h3 class="title">Добавление новости</h3>
                <div class="col s12">
                    <div class="divider"></div>
                </div>
                <div class="col s12 input-block">
                    <form action="/news/add/" method="post">
                        <div class="row">
                            <div class="col s3 m3 input-label right-align">
                                Название:
                            </div>
                            <div class="col s9 xl6">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s3 m3 input-label right-align">
                                Краткое описание:
                            </div>
                            <div class="col s9 xl6">
                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s3 m3 input-label right-align">
                                Теги:
                            </div>
                            <div class="col s9 xl6">
                                <div class="chips">
                                    <input class="custom-class">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s3 m3 input-label right-align">
                                Изображение:
                            </div>
                            <div class="file-field col s9 xl6">
                                <div class="btn main-bg-color">
                                    <span>Выбрать</span>
                                    <input type="file"/>
                                </div>

                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text"
                                           placeholder="Путь к изображению..."/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

{% block script %}
    <script type="text/javascript" src="{% static 'js/news.js' %}"></script>
{% endblock %}
